<!DOCTYPE html>
<html>
<head>
  <title>Employee Information</title>
</head>
<body>
  <h1>Employee list</h1>
  {% if employees %}
  <table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Salary</th>
      <th>email</th>
    </thead>
    {% for emp in employees %}
    <tr>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.email}}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No data found</p>
  {% endif %}

</body>
</html>
