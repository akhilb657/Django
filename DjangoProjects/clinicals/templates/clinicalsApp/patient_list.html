<!DOCTYPE html>
<html>
<head>
  <title>Patient List</title>
</head>
<body>
  <h1>Patients:</h1>
  <table>
    <thead>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </thead>
    {%for patient in patient_list%}
    <tr>
      <td>{{patient.id}}</td>
      <td>{{patient.firstName}}</td>
      <td>{{patient.lastName}}</td>
      <td>{{patient.age}}</td>
      <td><a href="/update/{{patient.id}}">Update</a></td>
    </tr>
    {%endfor%}
  </table>
  <br/>
  <a href="create/">Add Patient</a>
</body>
</html>
